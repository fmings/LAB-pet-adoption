<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  </head>
</head>
<body>
  <div class="buttons-top">
    <button class="cats-button">Cats</button>
    <button class="dogs-button">Dogs</button>
    <button class="dinos-button">Dinos</button>
  </div>
  <div class="all-pets">
    <button class="all-pets-button buttons-top">All Pets</button>
  </div>
  <div class="add-pet-form">
    <form id="pet-submission">
      <div class="form-field">
        <label for="pet-name">Pet Name</label>
        <input type="text" id="pet-name" name="pet-name" placeholder="Pet Name" required>
      </div>
      <div class="form-field">
        <label for="pet-image">Pet Image</label>
        <input type="url" id="pet-image" name="pet-image" placeholder="Pet Image" required>
      </div>
      <div class="form-field">
        <label for="pet-color">Pet Color</label>
        <input type="text" id="pet-color" name="pet-color" placeholder="Pet Color" required>
      </div>
      <div class="form-field">
        <label for="pet-description">Pet Special Skill</label>
        <input type="text" id="pet-description" name="pet-description" placeholder="Pet Description" required>
      </div>
      <div class="form-field">
        <label for="pet-type">Pet Type</label>
        <select name="pet-type" id="pet-type" form="pet-submission" required>
          <option value="">Select Type</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="dino">Dino</option>
          </select>
      </div>
      <div><button type="submit" class="submit-button" id="form-submit">Add Pet</button></div>
    </form>
  </div>
  <div class="flex-container">
    <div id="app">
      </div>
    </div>
</div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
